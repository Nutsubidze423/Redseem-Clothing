<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="#"><img src="./Images/Logo.png" alt="CompanyLogo" /></a>
          </div>
          <div class="user-actions">
            <div class="cart">
              <a href="#"><img src="./Images/Union.png" alt="Cart" /></a>
            </div>
            <div class="user-profile">
              <img
                src=""
                alt="User Avatar"
                id="userAvatar"
                class="user-avatar"
              />
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="filter-productbar">
          <div class="left-side-bar">
            <h2>Products</h2>
            <div class="active-filters"></div>
          </div>
          <div class="right-side-bar">
            <p>Showing 1-10 of 100 results</p>
          </div>
          <div class="filter-sort">
            <div class="filter-button">
              <img src="./Images/Vector.png" alt="filter" />
              <p>Filter</p>
            </div>
            <div class="filter-dropdown">
              <div class="filter-content">
                <h3>Select price</h3>
                <div class="price-inputs">
                  <div class="price-input">
                    <input
                      type="number"
                      id="priceFrom"
                      placeholder="From"
                      min="0"
                    />
                  </div>
                  <div class="price-input">
                    <input
                      type="number"
                      id="priceTo"
                      placeholder="To"
                      min="0"
                    />
                  </div>
                </div>
                <button class="apply-filter">Apply</button>
              </div>
            </div>
          </div>
          <div class="sortby">
            <p>Sort By</p>
            <img src="./Images/chevron-down.png" alt="down" />
            <div class="sort-dropdown">
              <div class="sort-content">
                <h3>Sort By</h3>
                <button class="sort-option" data-sort="created_at">
                  New products first
                </button>
                <button class="sort-option" data-sort="price">
                  Price, low to high
                </button>
                <button class="sort-option" data-sort="-price">
                  Price, high to low
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="product-container" id="productContainer">
          <!-- dynamic loading  -->
        </div>
        <div class="pageswitcher">
          <button class="page-arrow prev" aria-label="Previous page">
            <img src="./Images/Vector 4 (Stroke).png" alt="Previous" />
          </button>
          <div class="page-numbers"></div>
          <button class="page-arrow next" aria-label="Next page">
            <img
              src="./Images/Vector 4 (Stroke).png"
              alt="Next"
              style="transform: rotate(180deg)"
            />
          </button>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./shop.js"></script>
  </body>
</html>
