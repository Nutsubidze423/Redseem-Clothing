<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSeam Clothing - Product Details</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="shop.html"
              ><img src="./Images/Logo.png" alt="CompanyLogo"
            /></a>
          </div>
          <div class="user-actions">
            <div class="cart">
              <a href="#"><img src="./Images/Union.png" alt="Cart" /></a>
            </div>
            <div class="user-profile">
              <img
                src=""
                alt="User Avatar"
                id="userAvatar"
                class="user-avatar"
              />
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="breadcrumb">
          <a href="shop.html">Listing</a>
          <span>/</span>
          <span class="current">Product</span>
        </div>
        <div class="product-details">
          <div class="product-gallery">
            <div class="thumbnail-list">
              
            </div>
            <div class="main-image">
              
            </div>
          </div>
          <div class="product-info">
            <h1 class="product-title"></h1>
            <div class="product-price">$ <span></span></div>

            <div class="color-section">
              <div class="color-label">Select Color:</div>
              <div class="color-options">
                
              </div>
            </div>

            <div class="size-section">
              <div class="size-label">Select Size:</div>
              <div class="size-options">
                
              </div>
            </div>

            <div class="quantity-section">
              <label>Quantity</label>
              <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <button class="add-to-cart">Add to cart</button>

            <div class="product-details-section">
              <h2>Details</h2>
              <img
                class="brand-logo"
                alt="Tommy Hilfiger Logo"
                src="./Images/image 6.png"
              />
              <div class="brand-info">
                <p class="brand-name">Brand: Tommy Hilfiger</p>
              </div>
              <p class="product-description"></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./cart.js"></script>
    <script src="./product.js"></script>
  </body>
</html>
