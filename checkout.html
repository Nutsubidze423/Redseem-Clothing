<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - RedSeam Clothing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                    <a href="shop.html"><img src="./Images/Logo.png" alt="CompanyLogo" /></a>
                </div>
                <div class="user-actions">
                    <div class="cart">
                        <a href="#"><img src="./Images/Union.png" alt="Cart" /></a>
                    </div>
                    <div class="user-profile">
                        <img src="" alt="User Avatar" id="userAvatar" class="user-avatar" />
                    </div>
                </div>
            </nav>
        </header>

    <main class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-content">
            <!-- Left side - Order Form -->
            <div class="order-details">
                <h2>Order details</h2>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="surname" name="surname" placeholder="Surname" required>
                        </div>
                    </div>
                    
                    <div class="form-group email">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="zipcode" name="zipcode" placeholder="Zip code" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right side - Cart Summary -->
            <div class="cart-summary">
                <div class="cart-items">
                    <!-- Cart items will be inserted here dynamically -->
                </div>
                
                <div class="summary-section">
                    <div class="summary-row">
                        <span>Items subtotal</span>
                        <span class="subtotal">$ 0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery</span>
                        <span class="delivery-fee">$ 5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-amount">$ 0.00</span>
                    </div>
                    <button class="pay-button">Pay</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="close-modal">âœ•</button>
            <img src="./Images/Vectorino.png" alt="Success Checkmark" class="success-icon">
            <h2>Congrats!</h2>
            <p>Your order is placed successfully!</p>
            <button id="modalOkButton" class="modal-button">Continue shopping</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
